<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login | Launchpad Boost</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 1.5rem 3rem;
            background: radial-gradient(circle at 60% 20%, rgba(124, 58, 237, 0.08) 0%, transparent 55%),
                radial-gradient(circle at 20% 80%, rgba(192, 38, 211, 0.05) 0%, transparent 50%);
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
        }

        .login-logo {
            text-align: center;
            /* overriding */
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .login-logo img {
            height: 44px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .error-message {
            display: none;
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-main);
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message.visible {
            display: flex;
        }

        .divider {
            height: 1px;
            background: var(--border-light);
            margin: 1.5rem 0;
        }

        .contact-cta {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .contact-cta a {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .contact-cta a:hover {
            text-decoration: underline;
        }

        .trust-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.75rem 1.25rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="launchpad_boost_logo.svg" alt="Launchpad Boost" class="logo-img"
                    style="height:44px;width:auto;display:block;">
            </a>
            <div class="nav-links">
                <a href="features.html">Features</a>
                <a href="reviews.html">Reviews</a>
                <a href="requests.html">Requests</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="login-wrap">
        <div class="login-card">

            <div style="width:100%;text-align:center;margin-bottom:2rem;">
                <img src="launchpad_boost_logo.svg" alt="Launchpad Boost"
                    style="height:44px;width:auto;display:block;margin:0 auto;">
            </div>

            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access your SEO dashboard.</p>
            </div>

            <div class="error-message" id="loginError">
                <i class="ph-fill ph-warning-circle"></i>
                <span>Incorrect client name or password. Please try again.</span>
            </div>

            <form onsubmit="clientLogin(event)">
                <div class="form-group">
                    <label class="form-label">Client Name</label>
                    <input type="text" id="clientNameInput" class="form-input" placeholder="Your business name"
                        autocomplete="organization" required>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label"
                        style="display: flex; justify-content: space-between; align-items: center;">
                        <span>Password</span>
                        <a href="contact.html"
                            style="font-size: 0.8rem; color: var(--accent-primary); font-weight: 500;">Forgot
                            password?</a>
                    </label>
                    <input type="password" id="clientPasswordInput" class="form-input"
                        placeholder="Your access password" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-gradient" style="width: 100%; padding: 0.9rem; font-size: 1rem;">
                    <i class="ph-bold ph-sign-in" style="margin-right: 0.5rem;"></i>
                    Access My Dashboard
                </button>
            </form>

            <div class="divider"></div>

            <div class="contact-cta">
                Not a client yet? <a href="contact.html">Get in touch &rarr;</a>
            </div>

            <div class="trust-footer">
                <i class="ph-fill ph-lock-key" style="color: var(--accent-primary);"></i>
                Secured by Launchpad Boost
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
